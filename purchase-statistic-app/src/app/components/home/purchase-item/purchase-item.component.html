<div class="row" [ngClass]="purchase.isNew ? 'new' : 'existing'" >
    <div class="col-lg-4 col-md-4 col-xs-4">{{purchase.productName}}</div>
    <div class="col-lg-3 col-md-4 col-xs-4">{{purchase.company}}</div>
    <div class="col-lg-3 col-md-4 col-xs-4">{{purchase.date}}</div>
    <div class="col-lg-2 col-md-2 col-xs-2">{{purchase.cost}}</div>
</div>
